{{anketa|json}}
<div>
    <div class="row">
        <div class="col-lg-12 m-b-40">
            <div class="au-card au-card--no-pad">
                <div class="au-card-title">
                    <div class="bg-overlay bg-overlay--skoda"></div>
                    <h3>{{anketa.name}} </h3>
                </div>
                <div class="au-card-inner p-5">
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor='let question of anketa.questions'>
                                        <td>{{question.question}}</td>
                                        <td class="progress-td">
                                            <div class="progress">
                                                <div class="progress-bar bg-skoda" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
