<div>
    <div class="row">
        <div class="col-lg-12 m-b-40">
            <h2 class="title-1 m-b-25">Anketa</h2>
            <div class="au-card au-card--no-pad">
                <div class="au-card-title">
                    <div class="bg-overlay bg-overlay--skoda"></div>
                    <i class="fas fa-users number-of-users"><span>{{results.length}}</span></i>
                    <h3>{{anketa.name}} </h3>
                </div>
                <div class="au-card-inner p-5">
                    <div class="row">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr *ngFor='let question of anketa.questions; let i=index'>
                                        <td>{{question.question}}</td>
                                        <td class="progress-td">
                                            <div class="progress">
                                                <div [style.width]='questionResults[i]' class="progress-bar bg-skoda" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                        </td>
                                    </tr>
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 m-b-40">
            <div class="au-card au-card--no-pad">
                <div class="au-card-title">
                    <div class="bg-overlay bg-overlay--skoda"></div>
                    <h3>{{anketa.name}} </h3>
                </div>
                <div class="au-card-inner p-5">
                    <div class="row">
                        <canvas id="donut"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6 m-b-40">
            <div class="au-card au-card--no-pad">
                <div class="au-card-title">
                    <div class="bg-overlay bg-overlay--skoda"></div>
                    <h3>{{anketa.name}} </h3>
                </div>
                <div class="au-card-inner p-5">
                    <div class="row">
                        <canvas id="radar"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="row">
        <div class="col-12">
            <h2 class="title-1 m-b-25 m-t-25">Ot√°zky</h2>
        </div>
        <app-question [question]='cc' class="col-lg-6"></app-question>
    </div>
</div>
