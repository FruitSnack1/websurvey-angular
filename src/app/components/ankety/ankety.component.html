<div class="row">
    <div class="col-12">
        <button type="button" name="button" class="m-b-40 au-btn au-btn-icon au-btn--skoda btn-block"
            routerLink='../create'><i class="zmdi zmdi-plus"></i>Přidat novou anketu</button>
    </div>
</div>

<div class="row m-b-40">
    <div class="col-lg-12">
        <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
                <thead>
                    <tr>
                        <th>Název</th>
                        <th>Datum</th>
                        <th class="text-right">Počet otázek</th>
                        <th class="text-right">Vyplněné</th>
                        <th></th>
                    </tr>
                </thead>
                <!-- <tbody *ngFor='let anketa of ankety' skipLocationChange [routerLink]='anketa._id'> -->
                <tbody *ngFor='let anketa of ankety' [ngClass]="{'new-anketa': isAdded}">
                    <tr class="tr-shadow">
                        <td (click)='showAnketaDetail(anketa._id)' class="font-weight-bold">{{anketa.name.cs}}</td>
                        <td>{{anketa.date | date:'d.M.yyyy'}}</td>
                        <td class="text-right">{{anketa.questions.length}}</td>
                        <td class="text-right">to do</td>
                        <td>
                            <div class="table-data-feature">
                                <button class="item" type="button" name="button" (click)='playAnketa(anketa._id)'><i
                                        class="fas fa-play"></i></button>
                                <button class="item" type="button" name="button"
                                    (click)='editAnketa(anketa._id, anketa.type)'><i class="fas fa-edit"></i></button>
                                <button class="item" type="button" name="button" (click)='setAnketa(anketa._id)'><i
                                        class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr class="spacer">

                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<div [ngClass]="{'show' : deleteModal}" class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
    aria-labelledby="mediumModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="mediumModalLabel">Opravdu chcete odstranit anketu ?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span (click)='toggleDeleteModal()' aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button (click)='toggleDeleteModal()' type="button" class="btn btn-secondary"
                    data-dismiss="modal">Zrušit</button>
                <button (click)='deleteAnketa()' type="button" class="btn btn-danger">Odstranit</button>
            </div>
        </div>
    </div>
</div>
