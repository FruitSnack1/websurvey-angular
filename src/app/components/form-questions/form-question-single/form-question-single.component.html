<div class="row">
    <div class="col-lg-12 mb-4" id="question0" [formGroup]='questionForm'>
        <div class="card shadow">
            <div class="card-header bg-primary">
                <i (click)='moveQuestion(true)' class="fas fa-arrow-up question-up"></i>
                <i (click)='moveQuestion(false)' class="fas fa-arrow-down question-down"></i>
                <i (click)='deleteQuestion()' class="fas fa-times question-delete"></i>
                <h5 class="text-white m-0">Otázka #{{index+1}}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <img class='img-fluid form-anketa-img' alt="" [src]='imageSrc'>
                    </div>
                    <div class="col-9">
                        <div class="form-check">
                            <input formControlName='other_answer' class="form-check-input" type="checkbox" />
                            <label for="" class="form-check-label">Přidat odpověď 'Jiné (vlastní odpověď)</label>
                        </div>
                        <div class="form-check">
                            <input formControlName='required' class="form-check-input" type="checkbox" />
                            <label for="" class="form-check-label">Povinná otázka</label>
                        </div>
                        <div class="form-check">
                            <input [checked]="questionForm.value.limit > 1" (click)='moreAnswers()'
                                class="form-check-input" type="checkbox" />
                            <label for="" class="form-check-label">Povolit více odpovědí</label>
                        </div>

                        <div class="form-group" [formGroup]='questionForm' *ngIf='questionForm.value.limit > 1'>
                            <label class="form-control-label" for="name">Limit odpovědí
                            </label>
                            <input formControlName='limit' class="form-control" type="number" style="width: 10%;"
                                min="2" max="{{questionForm.value.answers.length}}" />
                        </div>

                        <div class="form-group" formGroupName='question'>
                            <label class="form-control-label" for="name">Otázka
                            </label>
                            <input formControlName='cs' class="form-control" type="text" />
                            <!-- <small>Otázka v angličitně</small>
                            <input formControlName='en' class="form-control" type="text" /> -->
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="name">Popis otázky
                            </label>
                            <input formControlName='description' class="form-control" type="text" />
                        </div>
                        <div class="form-group" formArrayName='answers'>
                            <label for="" class="form-control-label">Odpovědi</label>
                            <div *ngFor='let ix of answers.controls; let i=index'>
                                <input ng-model-option='{}' type="text" class="form-control mb-3 w-75 d-inline mr-2"
                                    [formControlName]=i>
                                <i (click)='addAnswer(i)' class="fas fa-plus user-data-icon"></i>
                                <i (click)='deleteAnswer(i)' class="fas fa-minus "></i>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="name">Obrázek otázky</label>
                            <input (change)='onFileChange($event)' class="form-control-file" type="file"
                                enctype="multipart/form-data" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
