<div class="col-lg-12 m-b-40" id="question0" [formGroup]='questionForm'>
    <div class="au-card au-card--no-pad">
        <div class="au-card-title">
            <i class="fas fa-times question-delete"></i>
            <h3>Otázka #{{index+1}}</h3>
            <div class="bg-overlay bg-overlay--skoda"></div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-3">
                    <img class='img-fluid form-anketa-img' alt="">
                </div>
                <div class="col-9">

                    <label class="switch switch-3d switch-skoda mr-3">
                        <input formControlName='other_answer' class="switch-input" type="checkbox" /><span
                            class="switch-label"></span><span class="switch-handle"></span>
                    </label><span>Přidat odpověď 'Jiné (vlastní odpověď)'</span><br />

                    <div class="form-group" formGroupName='question'>
                        <label class="form-control-label" for="name">Otázka
                        </label>
                        <input formControlName='cs' class="form-control" type="text" />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="name">Popis otázky
                        </label>
                        <input formControlName='description' class="form-control" type="text" />
                    </div>
                    <div class="form-group" formArrayName='answers'>
                        <label for="" class="form-control-label">Odpovědi</label>
                        <div *ngFor='let ix of answers.controls; let i=index'>
                            <input type="text" class="form-control mb-3 w-75 d-inline mr-2" [formControlName]=i>
                            <button (click)='addAnswer(i)' type="button" class="au-btn au-btn--skoda mr-2"
                                style="padding: 0 15px;"><i class="fas fa-plus "></i></button>
                            <button (click)='deleteAnswer(i)' type="button" class="au-btn au-btn--secondary"
                                style="padding: 0 15px;"><i class="fas fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="name">Obrázek otázky</label>
                        <input class="form-control-file" type="file" enctype="multipart/form-data" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
