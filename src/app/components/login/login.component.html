<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="assets/images/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label>Uživatel</label>
                                    <select name="username" class="form-control">
                                        <option selected disabled>Vyberte uživatele</option>
                                    <option *ngFor='let user of users' value="{{user._id}}">{{user.username}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Heslo</label>
                                    <input class="form-control" type="password" name="password" placeholder="Heslo">
                                </div>

                                <button class="au-btn au-btn--block au-btn--skoda m-b-20" type="submit">Přihlásit se</button>

                            </form>
                            <div class="register-link">
                                <p>
                                    Nemáte účet?
                                    <a href="#" routerLink='/register'>Zaregistrovat se</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
