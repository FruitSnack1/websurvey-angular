<div class="bg-menu p-2 menu-container" id="begin" [ngStyle]="{'height.px':innerHeight}">
    <div class="menu-logo-container">
        <img src="/assets/images/ivet_logo.png" alt="" class="menu-logo">
    </div>
    <div class="menu-theme-container" *ngIf='themeSelector == 0'>
        <div class="menu-theme bg-e-img mb-2" (click)='openTheme(1)'>
            <h4>Electrification</h4>
        </div>
        <div class="menu-theme bg-ad-img mb-2" (click)='openTheme(2)'>
            <h4>Automated Driving</h4>
        </div>
        <div class="menu-theme bg-ce-img mb-2" (click)='openTheme(3)'>
            <h4>Connectivity & Ecosystem</h4>
        </div>
        <div class="menu-theme bg-ve-img mb-2" (click)='openTheme(4)'>
            <h4>Vehicle experience</h4>
        </div>
        <div class="menu-theme bg-es-img mb-2" (click)='openTheme(5)'>
            <h4>Environment & Sustainability</h4>
        </div>
        <div class="menu-theme bg-vd-img mb-2" (click)='openTheme(6)'>
            <h4>Virtual Development</h4>
        </div>
    </div>

    <div class="menu-survey-container" *ngIf='themeSelector == 1'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("e")' class="menu-theme bg-e-img mb-2" (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
    <div class="menu-survey-container" *ngIf='themeSelector == 2'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("ad")' class="menu-theme bg-ad-img mb-2"
            (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
    <div class="menu-survey-container" *ngIf='themeSelector == 3'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("ce")' class="menu-theme bg-ce-img mb-2"
            (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
    <div class="menu-survey-container" *ngIf='themeSelector == 4'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("ve")' class="menu-theme bg-ve-img mb-2"
            (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
    <div class="menu-survey-container" *ngIf='themeSelector == 5'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("es")' class="menu-theme bg-es-img mb-2"
            (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
    <div class="menu-survey-container" *ngIf='themeSelector == 6'>
        <div>
            <i class="fas fa-chevron-left menu-back" (click)='openTheme(0)'></i>
        </div>
        <div *ngFor='let anketa of anketyTheme("vd")' class="menu-theme bg-vd-img mb-2"
            (click)='playAnketa(anketa._id)'>
            <h4>{{anketa.name.cs}}</h4>
        </div>
    </div>
</div>
