<div class="p-4 min-vh-100 d-flex flex-column justify-content-around play-container">
    <form (ngSubmit)='onSubmit($event)'>
        <div class="form-group">
            <div *ngFor='let field of fields; let i = index'>
                <label for="">{{field}}</label>
                <input type="text" class="form-control mb-3" id='{{i}}'>
            </div>
            <button type="submit" class="au-btn au-btn--skoda btn-block">Pokracovat</button>
        </div>
    </form>
</div>
