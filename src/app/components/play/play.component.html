<div>
    <div *ngIf='stage == 0' class="p-4 min-vh-100 d-flex flex-column justify-content-between" id="begin">
        <h1 class="text-center mt-5">{{anketa.name}} </h1>
        <p class="text-center">{{anketa.description}} </p>
        <button class="au-btn au-btn--skoda btn-block mb-5" (click)='nextStage()'>Začít</button>
    </div>

    <div *ngIf='stage == 1' class="p-4 min-vh-100 d-flex flex-column justify-content-around hide" id="play">
        <h3 class="text-center" id="question">{{anketa.questions[questionNumber].question}}</h3>
        <img class="rounded mx-auto" src="assets/images/avatar.png" style="height: 200px; width : 200px">
        <button class="au-btn au-btn--skoda btn-block" value="1" (click)='answer()'>{{anketa.answers[0].name}} </button>
        <button class="au-btn au-btn--skoda btn-block" value="2" (click)='answer()'>{{anketa.answers[1].name}} </button>
        <button class="au-btn au-btn--skoda btn-block" value="3" (click)='answer()'>{{anketa.answers[2].name}} </button>
        <button class="au-btn au-btn--skoda btn-block" value="4" (click)='answer()'>{{anketa.answers[3].name}} </button>
        <button class="au-btn au-btn--skoda btn-block" (click)='answer()'>{{anketa.answers[4].name}} </button>
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <div *ngIf='stage == 2' class="p-4 min-vh-100 d-flex flex-column justify-content-center hide" id="finish">
        <h1 class="text-center">Děkujeme za Váš čas</h1>
    </div>
</div>
