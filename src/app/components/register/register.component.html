<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="assets/images/logo.png" alt="CoolAdmin">
                            </a>
                        </div>
                        <div class="login-form">
                            <form (submit)='registerUser()'>
                                <div class="form-group">
                                    <label>Uživatelské jméno</label>
                                    <input class="au-input au-input--full" type="text" name="username"
                                        placeholder="Uživatelské jméno">
                                </div>
                                <div class="form-group">
                                    <label>Heslo </label>
                                    <input class="au-input au-input--full" type="password" name="password"
                                        placeholder="Heslo">
                                </div>
                                <div class="form-group">
                                    <label>Ověření hesla</label>
                                    <input class="au-input au-input--full" type="password" name="confirmed_password"
                                        placeholder="Heslo znovu">
                                </div>

                                <button class="au-btn au-btn--block au-btn--skoda m-b-20" type="submit">Registrovat
                                    se</button>

                            </form>
                            <div class="register-link">
                                <p>
                                    Už máte účet?
                                    <a href="#" routerLink='/login'>Přihlásit se</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
