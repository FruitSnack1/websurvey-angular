<div class="card shadow w-100">
    <div class="card-header bg-primary">
        <h5 class="text-white m-0 font-weight-bold"> {{question.question.cs}}</h5>
    </div>
    <div class="au-card-inner p-3" style="max-height: 480px; overflow: auto;">
        <div class="table-responsive">
            <table class="table">
                <tbody>
                    <tr *ngFor='let result of questionResults; let i=index'>
                        <td style="padding-left: 0;">{{result}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="node_modules/chart.js/src/chart.js"></script>
</div>
