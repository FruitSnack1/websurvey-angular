<div class="au-card au-card--no-pad m-b-40 w-100" style="max-height: 598px;">
    <div class="au-card-title">
        <div class="bg-overlay bg-overlay--skoda"></div>
        <h3> {{question.question.cs}}</h3>
    </div>
    <div class="au-card-inner p-3" style="max-height: 480px; overflow: auto;">
        <div class="">
            <table class="table">
                <tbody>
                    <tr *ngFor='let result of questionResults; let i=index'>
                        <th style="padding-left: 0;">{{result}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="node_modules/chart.js/src/chart.js"></script>
</div>
