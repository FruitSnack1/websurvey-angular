<div class="card shadow w-100">
    <div class="card-body " style="max-height: 480px; overflow: auto;">
        <h5 class="text-dark mb-3 font-weight-bold"> {{question.question.cs}}</h5>
        <div *ngFor='let result of questionResults; let i=index' class="p-2 px-3 mb-2 text-dark position-relative  rounded" style="background-color: #eaecf4;">
            {{result}}
        </div>
    </div>

    <script src="node_modules/chart.js/src/chart.js"></script>
</div>
