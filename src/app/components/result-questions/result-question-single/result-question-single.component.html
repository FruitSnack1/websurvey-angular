<div class="card shadow w-100">
    <div class="card-body">
        <h5 class="text-dark font-weight-bold mb-3"> {{question.question.cs}}</h5>
        <div class="row">

            <div class='w-100 h-100' app-chart-bar [labels]='barChartLabels' [data]='questionResults' [id]='index'>
            </div>

            <ng-template [ngIf]='question.other_answer'>
                <h6 class="mb-3 mt-1">Ostatní odpovědi</h6>
                <div class="other-answers-container">

                    <div *ngFor='let answer of otherAnswers; let i=index' class="p-2 px-3 mb-2 text-dark position-relative  rounded" style="background-color: #eaecf4;">
                        {{answer}}
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
    <script src="node_modules/chart.js/src/chart.js"></script>
</div>
