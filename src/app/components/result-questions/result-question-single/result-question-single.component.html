<div class="card shadow w-100">
    <div class="card-header bg-primary">
        <h5 class="text-white font-weight-bold m-0"> {{question.question.cs}}</h5>
    </div>

    <div class="card-body px-3 py-5">
        <div class="row">

            <div class='w-100 h-100' app-chart-bar [labels]='barChartLabels' [data]='questionResults' [id]='index'>
            </div>

            <ng-template [ngIf]='question.other_answer'>
                <h4 class="mb-3 mt-1">Ostatní odpovědi</h4>
                <div class="other-answers-container">

                    <table class="table">
                        <tbody>
                            <tr *ngFor='let answer of otherAnswers'>
                                <td style="padding-left: 0;">{{answer}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </ng-template>
        </div>
    </div>
    <script src="node_modules/chart.js/src/chart.js"></script>
</div>
