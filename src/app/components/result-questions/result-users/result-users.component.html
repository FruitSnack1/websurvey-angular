<div *ngFor='let result of results' class="col-6 mb-4">
    <div class="card shadow">
        <div class="card-body">
            <h5 class="text-primary font-weight-bold  d-inline">{{result._id}}</h5>
            <span class="float-right">{{result.date | date:'d/M hh:mm': '+0200'}}</span>
            <div class="mt-3">
                <ng-container *ngFor='let answer of result.answers' class="mt-3">
                    <h6 class="text-dark font-weight-bold m-0">{{question(answer.question_id)}}</h6>
                    <small>{{type(answer.question_id)}}</small>
                    <p class="mt-1 mb-4 text-dark">{{answer.answer.join(', ')}}</p>
                </ng-container>
            </div>
        </div>
    </div>
</div>
