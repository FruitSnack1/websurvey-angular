<div *ngFor='let result of results' class="col-lg-6 mb-4 d-flex align-items-stretch">
    <div class="card shadow w-100">
        <div class="card-body">
            <h5 class="text-dark font-weight-bold  d-inline">{{result._id}}</h5>
            <span class="float-right">{{result.date | date:'d/M H:mm': '+0200'}}</span>
            <div class="mt-4">
                <ng-container *ngFor='let answer of result.answers; let i = index' class="mt-3">
                    <h6 class="text-dark font-weight-bold m-0">{{survey?.questions[i]?.question?.cs}}</h6>
                    <small>{{type(i)}}</small>
                    <div *ngIf='answer.answer.join(",") != ""' class="p-2 px-3 mb-3 text-dark position-relative  rounded" style="background-color: #eaecf4;">{{answer.answer.join(",")}}</div>
                    <div *ngIf='answer.answer.join(",") == ""' class="p-2 px-3 mb-3 text-dark position-relative  rounded" style="background-color: #eaecf4;">&zwnj;</div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
