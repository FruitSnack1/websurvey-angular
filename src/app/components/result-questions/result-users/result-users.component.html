<div *ngFor='let result of results' class="col-lg-6 mb-4 d-flex align-items-stretch">
    <div class="card shadow w-100">
        <div class="card-body">
            <h5 class="text-dark font-weight-bold  d-inline">{{result._id}}</h5>
            <span class="float-right">{{result.date | date:'d/M H:mm': '+0200'}}</span>
            <div class="mt-4">
                <ng-container *ngFor='let answer of result.answers' class="mt-3">
                    <h6 class="text-dark font-weight-bold m-0">{{question(answer.question_id)}}</h6>
                    <small>{{type(answer.question_id)}}</small>
                    <div class="p-2 px-3 mb-3 text-dark position-relative  rounded" style="background-color: #eaecf4;">
                        {{answer.answer.join(', ')}}
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>
